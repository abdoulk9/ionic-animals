<ion-header>
  <ion-toolbar>
    <ion-title>
      Cries d'animaux
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let animal of animals">

      <ion-avatar slot="end">
        <ion-img src="/assets/{{ animal.image}}"></ion-img>
      </ion-avatar>

      <ion-grid>
        <ion-row>
          <ion-col>
            <h3>{{ animal.title}}</h3>
          </ion-col>
        </ion-row>
      

      <ion-row>
        <ion-col>
          <p>{{ animal.desc }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  </ion-list>
</ion-content>



<footer>
  <ion-item>
    <p>Copyright Abdoul&Co</p>
  </ion-item>
</footer>
